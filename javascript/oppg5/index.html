<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>have fun whit the drums</h1></header>
    <div class="container">

        <div id="openhat">
            openhat = A 
        </div>
        <div id="tom">
            tom = S
        </div>
        <div id="clap">
            clap = D
        </div>
        <div id="hihat">
            hihat = W
        </div>
        <div id="snare">
            snare = Q 
        </div>
        <div id="tink">
            tink = E 
        </div>
        <div id="kick">
            kick = Space 
        </div>
        <div id="ride">
            ride = R 
        </div>

    </div>

    <script src="index.js"></script>
